<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Followers</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              display: ['"Space Grotesk"', 'sans-serif'],
            },
            animation: {
              'twinkle': 'twinkle 4s ease-in-out infinite',
              'nebula-pulse': 'nebula 10s ease-in-out infinite',
              'scroll': 'scroll 40s linear infinite',
              'prism-shimmer': 'prismShimmer 3s linear infinite',
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: '0.2', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.2)' },
              },
              nebula: {
                '0%, 100%': { transform: 'scale(1) translate(0, 0)', opacity: '0.3' },
                '50%': { transform: 'scale(1.1) translate(-20px, -20px)', opacity: '0.5' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              prismShimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              }
            },
            colors: {
              obsidian: '#050505',
              glass: 'rgba(255, 255, 255, 0.03)',
            },
            backgroundImage: {
              'prism-border': 'linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.5), rgba(255,255,255,0.1))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* 
         CLEAN GLASS TEXTURE (Pattern-Free)
         - Removed marble noise and fractal textures
         - Pure, high-quality frosted glass aesthetic
      */
      .super-prism {
        /* Base: Clean transparent glass */
        background-color: rgba(255, 255, 255, 0.02);
        
        /* Optical Properties */
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        
        /* Polished Edges */
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.2); /* Catching top light */
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        
        /* Depth & Tactility */
        box-shadow: 
          inset 0 0 30px rgba(255, 255, 255, 0.01), /* Subtle inner glow */
          0 20px 50px rgba(0, 0, 0, 0.6), /* Deep ambient shadow */
          0 0 0 1px rgba(0, 0, 0, 0.2); /* Definition ring */
          
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      /* Refractive Sheen Animation - Kept for premium feel, but cleaner */
      .super-prism::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
        transform: skewX(-20deg);
        transition: left 0.7s ease;
        pointer-events: none;
        z-index: 10;
      }

      .super-prism:hover {
        transform: translateY(-6px) scale(1.01);
        background-color: rgba(255, 255, 255, 0.04);
        border-color: rgba(255, 255, 255, 0.2);
        border-top-color: rgba(255, 255, 255, 0.4);
        box-shadow: 
          inset 0 0 40px rgba(255, 255, 255, 0.05),
          0 30px 60px rgba(0, 0, 0, 0.7),
          0 0 0 1px rgba(255, 255, 255, 0.1);
      }

      .super-prism:hover::before {
        left: 150%;
      }

      /* Liquid Mercury Text */
      .text-mercury {
        background: linear-gradient(180deg, #FFFFFF 0%, #cbd5e1 60%, #64748b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 10px rgba(255,255,255,0.1);
      }
      
      /* Chromatic Text Hover */
      .group:hover .text-chromatic {
        animation: chromaticText 0.4s ease-in-out;
      }
      
      @keyframes chromaticText {
        0% { text-shadow: none; }
        25% { text-shadow: 2px 0 0 rgba(255,0,0,0.3), -2px 0 0 rgba(0,255,255,0.3); }
        100% { text-shadow: none; }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020202; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
        border: 3px solid #020202;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
